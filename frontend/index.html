<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Modserver</title>
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#000">
	<!--Fav-->
	<link href="img/favicon.png" rel="shortcut icon">
	<!--Font-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css">
	<!--Styles-->
	<link rel="stylesheet" type="text/css" href="css/milligram.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/page.css">
	<!--Scripts-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js" type="text/javascript"></script>

</head>

<body>
	<div id="wrapper">

		<!--Slide in Sidebar-->
		<div id="sidebar-wrapper">
			<nav class="sidebar-nav">
				<li>
					<h5>Settings</h5></li>
				<li><a id="night_mode">Night Mode</a></li>
			</nav>
		</div>
		<!--End of Sidebar-->

		<!--Main Content Wrapper-->
		<div id="page-wrapper">
			<section class="container">
				<div class="row">
					<div class="column">
						<div id="sidebar-opener">
							<a id="sidebar-button">Settings</a>
						</div>
					</div>
				</div>

				<!--Header-->
				<div class="row">
					<div class="column column-60">
						<h3 id="heading">Modserver | Home Control</h3>
					</div>
					<div class="column" id="personal">
						<p>Made by Matt Moderwell</p>
						<a href="https://mmoderwell.com" title="mmoderwell.com">mmoderwell.com<br></a>
						<a href="https://github.com/mmoderwell/modeserver" title="github.com/mmoderwell/modserver">github.com/mmoderwell/modserver</a>
					</div>
				</div>
				<!--End of Header-->

				<!--Main Content-->
				<div class="row">
					<div class="column">
						<div class="box no_connection">
							<div class="content">
								<h6 id="status">Connecting</h6>
								<input type="checkbox" id="one" disabled/>
								<label class="slider" for="one"></label>

								<input type="checkbox" id="two" disabled />
								<label class="slider" for="two"></label>

								<input type="checkbox" id="three" disabled/>
								<label class="slider" for="three"></label>

								<input type="checkbox" id="four" disabled/>
								<label class="slider" for="four"></label>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="column">
						<div class="box">
							<div class="content">
								<canvas id="tempChart" width="100%" height="50px"></canvas>
							</div>
						</div>
					</div>
				</div>
				<!--End of Main Content-->
			</section>
		</div>
	</div>
	<script src="js/settings.js" type="text/javascript"></script>
	<script src="js/status.js" type="text/javascript"></script>
	<script src="js/slider.js" type="text/javascript"></script>
	<script src="js/temperature.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>

</html>
