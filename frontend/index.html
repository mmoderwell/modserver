			<span class="label">3</span>
		</div>
		<div class="toggle">
			<input id="four" type="checkbox">
			<span class="button"></span>
			<span class="label">4</span>

	</div>
	<script src="js/app.js" type="text/javascript"></script>
</body>

</html>
